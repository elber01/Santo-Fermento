    <h1>Siempre tratamos de escuchar tus sugerancias</h1>
<div class="container-form">
 <form action="#" method="POST" class="form">
    <fieldset>
        <legend>Sugerencias</legend>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Compartenos tu correo">
        </div>

        <div class="form-group">
            <label for="texto">Tu Sugerencia</label>
            <textarea name="sugerencia" id="texto" placeholder="Escribe aquí tu sugerencia..."></textarea>
        </div>
        
        <div class="form-checkbox">
            <input type="checkbox" name="acepto_datos" id="check" required>
            <label for="check">Acepto enviar mis datos</label>
        </div>

        <div class="form-group">
            <button type="submit" class="boton">Enviar Sugerencia</button>
        </div>

    </fieldset>
</form>
